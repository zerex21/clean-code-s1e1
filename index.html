<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link 
        href="https://fonts.googleapis.com/css?family=Lato:300,400,700" 
        rel="stylesheet">
    <link 
        rel="stylesheet" 
        href="style.css" 
        media="screen" 
        charset="utf-8">
  </head>
  <body class="body">
    <header class="info">
      <img 
          class="info-img" 
          src="./eisenhower-matrix.jpg"
          alt="Eisenhower matrix with basic table of urgent and important tasks">
      <a 
          class="info-link" 
          href="https://goal-life.com/page/method/matrix-eisenhower">
          Want more details?
      </a>
    </header>
    <main class="main">
      <section>
        <h3 class="title title-add-task" for="new-task">Add Item</h3>
        <div class="task-wrapper">
          <input id="new-task"class="task task-input" type="text">
          <button class="btn">Add</button>
        </div>
      </section>
      <h3 class="title">Todo</h3>
      <ul id="active-tasks">
        <li class="tasks-item">
          <input class="task-checkbox" type="checkbox">
          <label class="task task-text">Pay Bills</label>
          <input type="text" class="task task-input task-input-item">
          <button class="btn edit">Edit</button>
          <button class="btn delete"><img class="delete-img" src="./remove.svg" alt="Delete img"></button>
        </li>
        <li class="tasks-item edit-mode">
          <input class="task-checkbox" type="checkbox">
          <label class="task task-text">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task task-input task-input-item">
          <button class="btn edit">Save</button>
          <button class="btn delete"><img class="delete-img" src="./remove.svg" alt="Delete img"></button>
        </li>
      </ul>
      <h3 class="title">Completed</h3>
      <ul id="done-tasks">
        <li class="tasks-item">
          <input class="task-checkbox" type="checkbox" checked>
          <label class="task task-text">See the Doctor</label>
          <input type="text" class="task task-input task-input-item">
          <button class="btn edit">Edit</button>
          <button class="btn delete"><img class="delete-img" src="./remove.svg" alt="Delete img"></button>
        </li>
      </ul>
    </main>
    <script src="app.js"></script>
  </body>
</html>
