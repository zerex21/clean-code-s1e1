<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link 
        href="https://fonts.googleapis.com/css?family=Lato:300,400,700" 
        rel="stylesheet">
    <link 
        rel="stylesheet" 
        href="style.css" 
        media="screen" 
        charset="utf-8">
  </head>
  <body class="body">
    <header class="info">
      <img class="info__link" 
           src="./eisenhower-matrix.jpg"
           alt="Eisenhower matrix with basic table of urgent and important tasks">
      <a class="info-link" 
         href="https://goal-life.com/page/method/matrix-eisenhower">
         Want more details?
      </a>
    </header>
    <main class="main">
      <section class="new-task">
        <h3 class="title new-task__title">Add Item</h3>
        <div class="new-task__wrapper">
          <input 
              class="main__text main__text_input new-task__input" 
              type="text">
          <button class="button">Add</button>
        </div>
      </section>
      <h3 class="title">Todo</h3>
      <ul class="task-list task-list_active" id="active-tasks">
        <li class="task">
          <input class="task__checkbox" type="checkbox">
          <label class="main__text task__text">Pay Bills</label>
          <input type="text" 
                 class="main__text main__text_input task__text task__text_input">
          <button class="button button_edit">Edit</button>
          <button class="button button_delete">
            <img class="button__delete-img" src="./remove.svg" alt="Delete img">
          </button>
        </li>
        <li class="task task_mode_edit">
          <input class="task__checkbox" type="checkbox">
          <label class="main__text task__text">Go Shopping</label>
          <input type="text" 
                 value="Go Shopping" 
                 class="main__text main__text_input task__text task__text_input">
          <button class="button button_edit">Save</button>
          <button class="button button_delete">
            <img class="button__delete-img" src="./remove.svg" alt="Delete img">
          </button>
        </li>
      </ul>
      <h3 class="title">Completed</h3>
      <ul class="task-list task-list_done" id="done-tasks">
        <li class="task">
          <input class="task__checkbox" type="checkbox" checked>
          <label class="main__text task__text">See the Doctor</label>
          <input type="text" 
                 class="main__text main__text_input task__text task__text_input">
          <button class="button button_edit">Edit</button>
          <button class="button button_delete">
            <img class="button__delete-img" src="./remove.svg" alt="Delete img">
          </button>
        </li>
      </ul>
    </main>
    <script src="app.js"></script>
  </body>
</html>
