<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link
        href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
        rel="stylesheet">
    <link
        rel="stylesheet"
        href="style.css"
        media="screen"
        charset="utf-8">
  </head>
  <body class="body">
    <header class="info">
      <img class="info__img"
          src="./eisenhower-matrix.jpg"
          alt="Eisenhower matrix with basic table of urgent and important tasks">
      <a class="info__link"
          href="https://goal-life.com/page/method/matrix-eisenhower">
          Want more details?
      </a>
    </header>
    <main class="main">
      <section class="section section_new-task">
        <h3 class="section__title section__title_new-task">Add Item</h3>
        <div class="section__task-wrapper">
          <input
              class="section__text section__text_input section__text_new-task"
              type="text">
          <button class="button">Add</button>
        </div>
      </section>
      <section class="section">
        <h3 class="section__title">Todo</h3>
        <ul class="task-list task-list_active">
          <li class="task">
            <input class="task__checkbox" type="checkbox">
            <label class="section__text task__text">Pay Bills</label>
            <input type="text"
                class="section__text section__text_input task__text task__text_input">
            <button class="button button_edit">Edit</button>
            <button class="button button_delete">
              <img class="button__delete-img" src="./remove.svg" alt="Delete img">
            </button>
          </li>
          <li class="task task_mode_edit">
            <input class="task__checkbox" type="checkbox">
            <label class="section__text task__text">Go Shopping</label>
            <input type="text"
                value="Go Shopping"
                class="section__text section__text_input task__text task__text_input">
            <button class="button button_edit">Save</button>
            <button class="button button_delete">
              <img class="button__delete-img" src="./remove.svg" alt="">
            </button>
          </li>
        </ul>
        <h3 class="section__title">Completed</h3>
        <ul class="task-list task-list_done">
          <li class="task">
            <input class="task__checkbox" type="checkbox" checked>
            <label class="section__text task__text">See the Doctor</label>
            <input type="text"
                class="section__text section__text_input task__text task__text_input">
            <button class="button button_edit">Edit</button>
            <button class="button button_delete">
              <img class="button__delete-img" src="./remove.svg" alt="Delete img">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
